{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    <p>{{ .Description }}</p>
    <p>Brewery: {{ .BreweryName }}</p>
    <p>Style: {{ .BeerStyle }}</p>
    <p>ABV: {{ .BeerAbv }}</p>
    {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
    {{ .Body }}
{{ end }}
